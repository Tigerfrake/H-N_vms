<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}H&N</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<nav class="navbar">
    <i class="fa fa-google-wallet fa-2x"></i>

    <a href="{% url 'users:index' %}">
      H&N
    </a>

    <!-- Toggle button -->
    <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
    </button>
    <!-- End of Toggle button -->
        
    <div>
        <!-- User authentication -->
        <ul>
              <form action="{% url 'users:search' %}" method="get">
                <li>
                <div>
                  <input name="query" type="text" placeholder="Search">
                  <div>
                    <button type="submit">
                      <i class="fa fa-search"></i>
                    </button>
                  </div>
                </div>
               </li>
              </form>

              <li>
                <a href="{% url 'users:client_list' %}">Clients</a>
              </li>

              {% if user.is_authenticated %}
                <li>
                  <span>Hello, {{ user.username }}.</span>
                </li>
                <li>
                  <a href="{% url 'users:logout' %}">Logout</i></a>
                </li>
              {% else %}
                <li>
                  <a href="{% url 'users:login' %}">Log in</a></li>
              {% endif %}
        </ul>
        <!-- End of User authentication -->
    </div>
</nav>

<main>
    <div>
      {% block header %}{% endblock header %}
    </div>
    <div>
        {% block content %}{% endblock content %}
    </div>
</main>

</body>
</html>
